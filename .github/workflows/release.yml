name: Build and Release

on:
  push:
    tags:
      - "v*"  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    

    steps:
      # Output the OS
      - name: Set OS output
        run: echo "os=${{ matrix.os }}" >> $GITHUB_ENV
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build the executable
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --add-data "settings.json:." modernizer.py

      # Verify the contents of the dist directory
      - name: Verify dist directory
        run: ls -R dist

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: modernizer-${{ matrix.os }}
          path: dist/*
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build
  
    steps:
      # Download all build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts
  
      # Verify downloaded artifacts
      - name: Verify downloaded artifacts
        run: ls -R artifacts
  
      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Multi-platform release of Text Modernizer.
          draft: false
          prerelease: false
  
      # Upload macOS artifact
      - name: Upload Release Asset (macOS)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/modernizer-macos-latest/modernizer.app
          asset_name: modernizer-macos-latest.app
          asset_content_type: application/octet-stream
  
      # Upload Ubuntu artifact
      - name: Upload Release Asset (Ubuntu)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/modernizer-ubuntu-latest/*
          asset_name: modernizer-ubuntu-latest.zip
          asset_content_type: application/zip
  
      # Upload Windows artifact
      - name: Upload Release Asset (Windows)
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/modernizer-windows-latest/*
          asset_name: modernizer-windows-latest.exe
          asset_content_type: application/octet-stream