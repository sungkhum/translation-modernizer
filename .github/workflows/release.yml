name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags

jobs:
  build:
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            asset_name: modernizer-windows.exe
            asset_content_type: application/vnd.microsoft.portable-executable
          - os: macos-latest
            asset_name: modernizer-macos
            asset_content_type: application/octet-stream

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --add-data "settings.json:." modernizer.py
        
    - name: Rename binary for Windows
      if: matrix.os == 'windows-latest'
      run: |
        cd dist
        move modernizer.exe ${{ matrix.asset_name }}
        
    - name: Rename binary for macOS
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        mv modernizer ${{ matrix.asset_name }}
        chmod +x ${{ matrix.asset_name }}
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: dist/${{ matrix.asset_name }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}