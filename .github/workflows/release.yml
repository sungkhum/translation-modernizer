name: Build and Release

on:
  push:
    tags:
      - "v*"  # Trigger on version tags (e.g., v1.0.0)
  workflow_dispatch:  # Allow manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        platform: [intel, arm64]
        include:
          # Ensure ARM64 builds only for macOS
          - os: macos-latest
            platform: arm64
          - os: macos-latest
            platform: intel
          # For other OSes, default to intel
          - os: ubuntu-latest
            platform: intel
          - os: windows-latest
            platform: intel

    steps:
      # Set OS and platform output
      - name: Set OS and platform output
        run: |
          echo "os=${{ matrix.os }}" >> $GITHUB_ENV
          echo "platform=${{ matrix.platform }}" >> $GITHUB_ENV

      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Build the executable
      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --noconsole --add-data "settings.json:." modernizer.py
        env:
          ARCHFLAGS: "-arch ${matrix.platform}"  # macOS-specific flag for architecture

      # Verify the contents of the dist directory
      - name: Verify dist directory
        run: ls -R dist

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: modernizer-${{ matrix.os }}-${{ matrix.platform }}
          path: dist/*
          retention-days: 7

  release:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Download all build artifacts
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      # Verify downloaded artifacts
      - name: Verify downloaded artifacts
        run: ls -R artifacts

            # Compress macOS artifacts
      - name: Compress macOS artifacts
        run: |
          mkdir -p artifacts/compressed
          for platform in intel arm64; do
            if [ -d "artifacts/modernizer-macos-latest-$platform" ]; then
              zip -r artifacts/compressed/modernizer-macos-latest-$platform.zip artifacts/modernizer-macos-latest-$platform
            else
              echo "Directory artifacts/modernizer-macos-latest-$platform does not exist"
            fi
          done

      # Compress macOS artifacts
      - name: Compress macOS artifacts
        run: |
          mkdir -p artifacts/compressed
          for platform in intel arm64; do
            if [ -d "artifacts/modernizer-macos-latest-$platform" ]; then
              zip -r artifacts/compressed/modernizer-macos-latest-$platform.zip artifacts/modernizer-macos-latest-$platform
            else
              echo "Directory artifacts/modernizer-macos-latest-$platform does not exist"
            fi
          done

      # Compress other OS artifacts
      - name: Compress other OS artifacts
        run: |
          mkdir -p artifacts/compressed
          for os in ubuntu windows; do
            for platform in intel arm64; do
              if [ -d "artifacts/modernizer-$os-latest-$platform" ]; then
                zip -r artifacts/compressed/modernizer-$os-latest-$platform.zip artifacts/modernizer-$os-latest-$platform
              else
                echo "Directory artifacts/modernizer-$os-latest-$platform does not exist"
              fi
            done
          done

      # Create GitHub Release
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MYTOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Multi-platform release of Text Modernizer.
          draft: false
          prerelease: false

      # Upload artifacts
      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.MYTOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/compressed/*.zip
          asset_name: ${{ matrix.platform }}.zip
          asset_content_type: application/zip
