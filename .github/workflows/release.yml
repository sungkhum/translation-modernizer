name: Build and Release Modernizer

on:
  push:
    tags:
      - 'v*'  # e.g. v1.0, v2.0.1, etc.

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Build with PyInstaller (Windows)
        # On Windows, use ";" for --add-data
        run: pyinstaller --onefile --noconsole --add-data "settings.json;." modernizer.py

      - name: Rename and prepare artifacts
        run: |
          mkdir dist_output
          move dist\modernizer.exe dist_output\modernizer-windows.exe

      - name: Upload artifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist_output

  build-macos:
    name: Build on macOS
    runs-on: macos-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: pip install --upgrade pip && pip install -r requirements.txt

      - name: Build with PyInstaller (macOS)
        # On macOS, use ":" for --add-data
        run: pyinstaller --onefile --noconsole --add-data "settings.json:." modernizer.py

      - name: Rename and prepare artifacts
        run: |
          mkdir dist_output
          mv dist/modernizer dist_output/modernizer-macos

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: mac-binary
          path: dist_output

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          pattern: windows-binary
          path: windows-binary

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          pattern: mac-binary
          path: mac-binary

      - name: Create or Update Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: windows-binary/dist_output/modernizer-windows.exe
          asset_name: modernizer-windows.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload macOS asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: mac-binary/dist_output/modernizer-macos
          asset_name: modernizer-macos
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
